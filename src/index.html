<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="photo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSAg4lYgns4s1ZTmnH8UKu2r0VA8hCIb3GtqwxhwImpoauUmH5y&usqp=CAU"
          alt=""
        />
      </div>
      <div class="details">
        <div class="name">
          <p>Max Antony Paucar Ramirez</p>
        </div>
        <div class="social">
          <div class="network">
            <a href="https://www.facebook.com/maxcamito/"
              ><img
                src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/facebook-square-512.png"
                alt=""
            /></a>
          </div>
          <div class="network">
            <a href="https://github.com/MaxAntony"
              ><img
                src="https://icons-for-free.com/iconfiles/png/512/part+1+github-1320568339880199515.png"
                alt=""
            /></a>
          </div>
          <div class="network">
            <a href="https://www.linkedin.com/in/max-antony/"
              ><img
                src="https://i.ya-webdesign.com/images/linkedin-symbol-png-7.png"
                alt=""
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
